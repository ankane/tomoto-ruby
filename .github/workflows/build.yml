name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true
      - run: MAKE="make -j$(getconf _NPROCESSORS_ONLN)" bundle exec rake compile
      - run: bundle exec rake test
